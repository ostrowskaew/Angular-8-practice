<div class="row">
  <div class="col-md-12">
    <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    <app-even *ngFor = "let evenNumber of evenNumbers" [evenNumber] = evenNumber></app-even>
    <app-odd *ngFor = "let oddNumber of oddNumbers" [oddNumber] = oddNumber></app-odd>
  </div>
</div>
